<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="buttons">
        <div class="row">
          <button type="button" class="misc">AC</button>
          <button type="button" class="misc">+/-</button>
          <button type="button" class="misc">%</button>
          <button type="button" class="operand">/</button>
        </div>
        <div class="row">
          <button type="button" class="operator">7</button>
          <button type="button" class="operator">8</button>
          <button type="button" class="operator">9</button>
          <button type="button" class="operand">*</button>
        </div>
        <div class="row">
          <button type="button" class="operator">4</button>
          <button type="button" class="operator">5</button>
          <button type="button" class="operator">6</button>
          <button type="button" class="operand">-</button>
        </div>
        <div class="row">
          <button type="button" class="operator">1</button>
          <button type="button" class="operator">2</button>
          <button type="button" class="operator">3</button>
          <button type="button" class="operand">+</button>
        </div>
        <div class="row">
          <button type="button" class="zero">0</button>
          <button type="button" class="misc">.</button>
          <button type="button" class="operand">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
